{% extends 'layout.html' %} {% block title %} Chai aur tweet {% endblock %} 
{% block content %}
<div class="p-5">
  <h1>Are you sure that you want to delete the tweet?</h1>
  <form method="post" class="flex gap-5 items-center">
    {% csrf_token %}
    <a class="text-blue-500 hover:underline" href="{% url 'tweet_list' %}">Cancel</a>
    <button class="bg-red-500 py-1 px-2 hover:bg-red-600 rounded-lg text-white">
      Delete
    </button>
  </form>
</div>
{% endblock %}
